[General]
description = "Base configuration"
cmdenv-stop-batch-on-error = true
debug-statistics-recording = false
eventlog-file = "${resultdir}/${configname}/${configname}-${iterationvarsf}-${seedset}#${repetition}.elog"
experiment-label = ${configname}-${iterationvarsf}
network = Floorplan
output-scalar-file = "${resultdir}/${configname}/${configname}-${iterationvarsf}-${seedset}#${repetition}.sca"
output-scalar-file-append = false
output-scalar-precision = 14
output-vector-file = "${resultdir}/${configname}/${configname}-${iterationvarsf}-${seedset}#${repetition}.vec"
output-vector-file-append = false
output-vector-precision = 14
record-eventlog = false
repeat = 1
result-dir = results
seed-set = ${runnumber}${processid} # Changes for each simulation
simtime-resolution = ms # 1s = 1 slot; we do not need high res, since we reason in terms of slots
snapshot-file = "${resultdir}/${configname}/${configname}-${iterationvarsf}-${seedset}#${repetition}.sna"
**.cmdenv-log-level = off
**.statistic-recording = true

[Config RepeatableBase]
description = "Base configuration for repeatable tests"
seed-set = ${repetition} # Changes for each repetition; the same in different executions

[Config TestsBase]
extends = RepeatableBase
description = "Base configuration for tests"
debug-statistics-recording = true
record-eventlog = true
**.cmdenv-log-level = trace

[Config NoStatsTestsBase]
extends = TestsBase
description = "Base configuration for tests without statistics recording"
debug-statistics-recording = false
record-eventlog = false
**.statistic-recording = false
**.param-record-as-scalar = false

[Config SimBase]
description = "Base configuration for simulations"
repeat = 10

[Config RepeatableSimBase]
extends = RepeatableBase
description = "Base configuration for repeatable simulations"
repeat = 10
