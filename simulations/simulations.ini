include omnetpp.ini

[Config LowDensity2kr]
extends = SimBase
description = "Config for the 2kr analysis of the low density scenario (scenario 1)"
Floorplan.userCount = 200
Floorplan.sizeX = 200m
Floorplan.sizeY = 200m
Floorplan.user[*].hearWindow = ${T=1,5}
Floorplan.user[*].relayDelay = intuniform(0, ${D=1,5})
Floorplan.user[*].maxCopies = ${m=1,5}
Floorplan.user[*].broadcastRadius = ${R=30,60}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}

[Config HighDensity2kr]
extends = SimBase
description = "Config for the 2kr analysis of the high density scenario (scenario 2)"
Floorplan.userCount = 500
Floorplan.sizeX = 100m
Floorplan.sizeY = 100m
Floorplan.user[*].hearWindow = ${T=1,5}
Floorplan.user[*].relayDelay = intuniform(0, ${D=1,5})
Floorplan.user[*].maxCopies = ${m=1,5}
Floorplan.user[*].broadcastRadius = ${R=10,30}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}

[Config Rectangular2kr]
extends = SimBase
description = "Config for the 2kr analysis of the rectangular scenario (scenario 3)"
Floorplan.userCount = 70
Floorplan.sizeX = 210m
Floorplan.sizeY = 70m
Floorplan.user[*].hearWindow = ${T=1,5}
Floorplan.user[*].relayDelay = intuniform(0, ${D=1,5})
Floorplan.user[*].maxCopies = ${m=1,5}
Floorplan.user[*].broadcastRadius = ${R=30,60}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}

[Config HighDensityCalibration]
extends = SimBase
description = "Config used to calibrate the m parameter for the high density scenario (scenario 2)"
Floorplan.userCount = 500
Floorplan.sizeX = 100m
Floorplan.sizeY = 100m
Floorplan.user[*].hearWindow = ${T=2,6}
Floorplan.user[*].relayDelay = intuniform(0, ${D=int($T/2),$T})
Floorplan.user[*].maxCopies = ${m=2,7}
Floorplan.user[*].broadcastRadius = ${R=10,25}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}
