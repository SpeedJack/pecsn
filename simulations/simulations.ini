include omnetpp.ini

################################## 2KR SCENARIOS ###############################
[Config HighDensity2kr]
extends = SimBase
description = "Config for the 2kr analysis of the high density scenario (scenario 1)"
Floorplan.userCount = 1125
Floorplan.sizeX = 150m
Floorplan.sizeY = 150m
Floorplan.user[*].hearWindow = ${T=5,10}
Floorplan.user[*].relayDelay = intuniform(0, ${D=5,10})
Floorplan.user[*].maxCopies = ${m=2,6}
Floorplan.user[*].broadcastRadius = ${R=10,20}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}

[Config LowDensity2kr]
extends = SimBase
description = "Config for the 2kr analysis of the low density scenario (scenario 2)"
Floorplan.userCount = 1250
Floorplan.sizeX = 500m
Floorplan.sizeY = 500m
Floorplan.user[*].hearWindow = ${T=5,10}
Floorplan.user[*].relayDelay = intuniform(0, ${D=5,10})
Floorplan.user[*].maxCopies = ${m=2,6}
Floorplan.user[*].broadcastRadius = ${R=30,50}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}

[Config Rectangular2kr]
extends = SimBase
description = "Config for the 2kr analysis of the rectangular scenario (scenario 3)"
Floorplan.userCount = 1500
Floorplan.sizeX = 300m
Floorplan.sizeY = 100m
Floorplan.user[*].hearWindow = ${T=5,10}
Floorplan.user[*].relayDelay = intuniform(0, ${D=5,10})
Floorplan.user[*].maxCopies = ${m=2,6}
Floorplan.user[*].broadcastRadius = ${R=10,20}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}
