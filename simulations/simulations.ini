include omnetpp.ini

[Config HighDensity2kr]
extends = SimBase
description = "Config for the 2kr analysis of the high density scenario"
Floorplan.userCount = 500
Floorplan.sizeX = 100m
Floorplan.sizeY = 100m
Floorplan.user[*].hearWindow = ${T=1,5}
Floorplan.user[*].relayDelay = intuniform(0, ${D=1,5})
Floorplan.user[*].maxCopies = ${m=1,5}
Floorplan.user[*].broadcastRadius = ${R=10,30}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}