########################### POSITION OF STARTING NODE ##########################
[Config StartNodePosition]
extends = SimBase
description = "Execute 200 repetitions of simulations with the starting node at the center/border/corner (low density)"
Floorplan.userCount = 1250
Floorplan.sizeX = 500m
Floorplan.sizeY = 500m
Floorplan.user[*].hearWindow = ${T=2}
Floorplan.user[*].relayDelay = intuniform(0, ${D=2})
Floorplan.user[*].maxCopies = ${m=2}
Floorplan.user[*].broadcastRadius = ${R=25}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}
Floorplan.indexStartingNode = 0
Floorplan.user[0].sendOnStart = true
Floorplan.user[0].posX = ${X=0, 0, 250}m
Floorplan.user[0].posY = ${Y=0, 250, 250 ! X}m
repeat = 200

[Config StartNodePositionLowDensity]
extends = SimBase
description = "Factorial analysis of the broadcast radius with the starting node at the center/border/corner (low density)"
Floorplan.userCount = 1250
Floorplan.sizeX = 500m
Floorplan.sizeY = 500m
Floorplan.user[*].hearWindow = ${T=2}
Floorplan.user[*].relayDelay = intuniform(0, ${D=2})
Floorplan.user[*].maxCopies = ${m=2}
Floorplan.user[*].broadcastRadius = ${R=25..75}m
Floorplan.oracle.timeout = ${TO=$T+$D+1}
Floorplan.indexStartingNode = 0
Floorplan.user[0].sendOnStart = true
Floorplan.user[0].posX = ${X=0, 0, 250}m
Floorplan.user[0].posY = ${Y=0, 250, 250 ! X}m

[Config StartNodePositionHighDensity]
